group 'Student-Information-System'
version '1.0'

apply plugin: 'java'
//apply plugin: 'checkstyle'
apply plugin: 'jacoco'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
    test {
        java {
            srcDir 'src/test/java'
        }
    }
}

//checkstyle {
//    toolVersion "7.6.1"
//}


test {
    reports.html.enabled = true
}



task wrapper(type: Wrapper) {
    gradleVersion = '4.3'
}

//tasks.withType(Checkstyle) {
//    ignoreFailures = true
//    reports {
//        html.enabled = true
//    }
//}

jacoco {
    toolVersion = "0.8.1"
    reportsDir = file("$buildDir/reports/jacoco")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/reports/jacocoHtml")
    }
}


